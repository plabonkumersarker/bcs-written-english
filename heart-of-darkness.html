<script>
const questions = [
  {
    question: "Who is the narrator of the main story in *Heart of Darkness*?",
    options: ["Marlow", "Kurtz", "The Manager", "The Accountant"],
    answer: "Marlow"
  },
  {
    question: "What is Marlowâ€™s job in the Congo?",
    options: [
      "Trader",
      "Steamboat captain",
      "Explorer",
      "Missionary"
    ],
    answer: "Steamboat captain"
  },
  {
    question: "What does the 'Heart of Darkness' primarily symbolize?",
    options: [
      "The unknown African jungle",
      "The evil within human nature",
      "European imperialism",
      "The Congo River"
    ],
    answer: "The evil within human nature"
  },
  {
    question: "Which character is famous for the line 'The horror! The horror!'?",
    options: [
      "Marlow",
      "The Russian trader",

      "The Manager"
    ],

  },
  {

    options: [
      "It represents a path to civilization",

    ],
    answer: "It symbolizes the journey into the unconscious mind"
  },
  {
    question: "How does Marlow describe Kurtz when he first hears about him?",
    options: [
      "As a cruel tyrant",

    ],
    answer: "As an idealistic and gifted man"
  },
  {
    question: "What role does the Company play in *Heart of Darkness*?",

      "A charitable organization",

      "A trading company with good intentions"
    ],
    answer: "A symbol of European colonial exploitation"
  },
  {
    question: "What narrative technique is primarily used in *Heart of Darkness*?",
    options: [
      "First-person frame narrative",
      "Third-person omniscient",
      "Stream of consciousness",
      "Epistolary"
    ],
    answer: "First-person frame narrative"
  },
  {
    question: "What is Marlowâ€™s attitude toward imperialism at the beginning of the story?",
    options: [
      "He fully supports it",
      "He is indifferent",
      "He is critical and skeptical",
      "He is unaware of it"
    ],
    answer: "He is critical and skeptical"
  },
  {
    question: "Which of the following best describes Kurtzâ€™s fate?",
    options: [
      "He escapes the Congo",
      "He is killed by the natives",

    ],
    answer: "He dies on the steamboat returning"
  },
  {
    question: "What is the role of the 'Intended' in the novella?",
    options: [
      "She is Kurtzâ€™s fiancÃ©e who remains in Europe",
      "She is Marlowâ€™s sister",
      "She is a fellow Company agent",
      "She is a native woman"
    ],
    answer: "She is Kurtzâ€™s fiancÃ©e who remains in Europe"
  },
  {
    question: "Which theme is central to *Heart of Darkness*?",

      "The conflict between good and evil",
      "The dangers of industrialization",

  },
  {

    ],
    answer: "He is doubtful and sees it as hypocritical"
  },
  {
    question: "What is the significance of the title *Heart of Darkness*?",
    options: [

    ],
    answer: "It points to the darkness at the center of European imperialism and human nature"
  },
  {

    options: [
      "Marlow tells Kurtzâ€™s Intended the full truth",
      "Marlow lies to Kurtzâ€™s Intended about Kurtzâ€™s last words",
      "Kurtz returns to Europe and reconciles with Marlow",

    ],
    answer: "Marlow lies to Kurtzâ€™s Intended about Kurtzâ€™s last words"
  }
];

let score = 0;
let askedQuestions = [];
let currentWord = "";
let mistakes = [];
let totalAnswered = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  if (askedQuestions.length === questions.length) {
    askedQuestions = []; score = 0;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
  }

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while (askedQuestions.includes(randomIndex));

  askedQuestions.push(randomIndex);
  const questionObj = questions[randomIndex];

  document.getElementById("question").innerText = questionObj.question;
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  shuffleArray(questionObj.options);

  questionObj.options.forEach(option => {
    const button = document.createElement("button");
    button.className = "option-button";
    button.innerText = option;
    button.onclick = (e) => checkAnswer(e, button, questionObj.answer);
    optionsContainer.appendChild(button);
  });

  currentWord = questionObj.question.match(/'([^']+)'/)[1];
  document.getElementById("more-button").style.display = "block";
}

function checkAnswer(event, button, correctAnswer) {
  totalAnswered++;
  if (button.innerText === correctAnswer) {
    button.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
    launchConfetti(event);
    if (score === questions.length) showCelebration();
  } else {
    button.classList.add("incorrect");
    mistakes.push({
      question: document.getElementById("question").innerText,
      correctAnswer: correctAnswer
    });
    document.body.style.transition = "background-color 0.5s";
    document.body.style.backgroundColor = "#e74c3c";
    setTimeout(() => {
      document.body.style.backgroundColor = "#f4f4f4";
    }, 500);
  }
  if (totalAnswered === questions.length) {
    setTimeout(() => {
      if (mistakes.length > 0) showMistakePopup();
    }, 1500);
  }
  setTimeout(loadQuestion, 1000);
}

function updateProgressOverlay() {
  let progress = (score / questions.length) * 100;
  document.getElementById("progress-overlay").style.height = `${progress}%`;
}
function showCelebration() {
  document.getElementById("huge-celebration").style.display = "flex";
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      confetti({ particleCount: 150, spread: 80, startVelocity: 50 });
    }, i * 300);
  }
}
function resetQuiz() {
  mistakes = []; totalAnswered = 0; score = 0; askedQuestions = [];
  document.getElementById("score").innerText = score;
  document.getElementById("progress-overlay").style.height = "0%";
  document.getElementById("huge-celebration").style.display = "none";
  loadQuestion();
}
function launchConfetti() {
  confetti({ particleCount: 100, spread: 70 });
}
function openDictionary() {
  window.open(`https://wikipedia.org/wiki/Heart_of_Darkness`, '_blank');
}
function showMistakePopup() {
  const popup = document.getElementById("mistake-popup");
  const list = document.getElementById("mistake-list");
  const overlay = document.getElementById("popup-overlay");

  list.innerHTML = "";
  mistakes.forEach((m, i) => {
    const item = document.createElement("li");
    item.innerHTML = `<strong>Q${i + 1}:</strong> ${m.question}<br><strong>Correct Answer:</strong> ${m.correctAnswer}`;
    list.appendChild(item);
  });

  popup.style.display = "block";
  overlay.style.display = "block";
}
function closeMistakePopup() {
  document.getElementById("mistake-popup").style.display = "none";
  document.getElementById("popup-overlay").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById('donateModal');
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
loadQuestion();
</script>
