<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
<script>
const questions = [
  {
    question: "Who is the central protagonist of D. H. Lawrence's novel *Sons and Lovers*?",
    options: ["Paul Morel", "William Morel", "Miriam Leivers", "Clara Dawes"],
    answer: "Paul Morel"
  },
  {
    question: "What is the primary occupation of Paul Morel's father, William Morel?",
    options: ["Coal miner", "Factory worker", "School teacher", "Shopkeeper"],
    answer: "Coal miner"
  },
  {
    question: "Which character in *Sons and Lovers* represents Paul Morel's first serious love interest?",
    options: ["Clara Dawes", "Miriam Leivers", "Gertrude Morel", "Mrs. Morel"],
    answer: "Miriam Leivers"
  },
  {
    question: "The relationship between Paul and his mother, Gertrude Morel, is best described as:",
    options: ["Distant and indifferent", "Dominated by emotional dependence", "Strict and disciplinary", "Casual and friendly"],
    answer: "Dominated by emotional dependence"
  },
  {
    question: "What is a major theme explored in *Sons and Lovers*?",
    options: ["Class struggle", "Mother-son psychological conflict", "Colonialism", "Religious faith"],
    answer: "Mother-son psychological conflict"
  },
  {
    question: "How does D. H. Lawrence depict the industrial setting in *Sons and Lovers*?",
    options: ["As a vibrant and hopeful place", "As oppressive and bleak", "As unimportant background", "As purely romantic"],
    answer: "As oppressive and bleak"
  },
  {
    question: "Which character is known for her strong, independent personality and becomes Paul's lover after Miriam?",
    options: ["Clara Dawes", "Gertrude Morel", "Miriam Leivers", "Mrs. Morel"],
    answer: "Clara Dawes"
  },
  {
    question: "The title *Sons and Lovers* primarily refers to:",
    options: ["Paul's relationship with his mother and his romantic interests", "The sons' friendships in the mining community", "A love triangle among the characters", "The rivalry between brothers"],
    answer: "Paul's relationship with his mother and his romantic interests"
  },
  {
    question: "Which literary device is heavily used by Lawrence to explore characters' inner emotions in *Sons and Lovers*?",
    options: ["Stream of consciousness", "Epic similes", "Third-person omniscient narration", "Symbolism"],
    answer: "Stream of consciousness"
  },
  {
    question: "Gertrude Morel's character is often seen as representing:",
    options: ["The traditional working-class mother", "A controlling and emotionally demanding figure", "An absent parent", "A victim of industrial society"],
    answer: "A controlling and emotionally demanding figure"
  },
  {
    question: "Which of the following lines best expresses Paul Morelâ€™s conflict between love and duty?",
    options: [
      "\"I am tied to her as to no other being in the world.\"",
      "\"The coal mines are my destiny.\"",
      "\"I will leave this place and never return.\"",
      "\"She is but a fleeting shadow in my heart.\""
    ],
    answer: "\"I am tied to her as to no other being in the world.\""
  },
  {
    question: "The novel *Sons and Lovers* belongs to which literary movement?",
    options: ["Modernism", "Romanticism", "Realism/Naturalism", "Postmodernism"],
    answer: "Realism/Naturalism"
  },
  {
    question: "What role does the mining environment play in shaping the Morel familyâ€™s life?",
    options: [
      "It provides economic stability but also causes hardship and tension",
      "It is irrelevant to the family's struggles",
      "It symbolizes freedom and opportunity",
      "It is depicted as a luxurious setting"
    ],
    answer: "It provides economic stability but also causes hardship and tension"
  },
  {
    question: "How does Paul's relationship with Clara Dawes differ from his relationship with Miriam Leivers?",
    options: [
      "Clara is more physical and independent, Miriam is more spiritual and emotional",
      "Clara is distant and cold, Miriam is warm and passionate",
      "Both relationships are identical in nature",
      "Clara is a childhood friend, Miriam is a stranger"
    ],
    answer: "Clara is more physical and independent, Miriam is more spiritual and emotional"
  },
  {
    question: "Which theme is highlighted through Paulâ€™s inability to fully commit to either Miriam or Clara?",
    options: [
      "The conflict between personal desire and familial loyalty",
      "The futility of love in modern society",
      "The triumph of industrialization over nature",
      "The joy of youthful freedom"
    ],
    answer: "The conflict between personal desire and familial loyalty"
  },
  {
    question: "In *Sons and Lovers*, the use of symbolism is evident in:",
    options: [
      "The coal mine representing entrapment and social constraint",
      "The moon symbolizing wealth",
      "The river symbolizing death",
      "The train representing freedom"
    ],
    answer: "The coal mine representing entrapment and social constraint"
  },
  {
    question: "Which character suffers from illness and eventually dies, deeply affecting Paul and his mother?",
    options: ["William Morel", "Gertrude Morel", "Miriam Leivers", "Clara Dawes"],
    answer: "Gertrude Morel"
  },
  {
    question: "How does Lawrence portray the working-class family in *Sons and Lovers*?",
    options: [
      "As complex individuals with emotional depth and conflicts",
      "As stereotypes with no real emotional life",
      "As purely heroic figures",
      "As wealthy and carefree"
    ],
    answer: "As complex individuals with emotional depth and conflicts"
  },
  {
    question: "Which of the following best describes the narrative perspective used in *Sons and Lovers*?",
    options: [
      "Third-person limited, focusing mainly on Paul Morel",
      "First-person narration by Paul Morel",
      "Omniscient narrator with shifting viewpoints",
      "Stream of consciousness from multiple characters"
    ],
    answer: "Third-person limited, focusing mainly on Paul Morel"
  }
];

let score = 0;
let askedQuestions = [];
let currentWord = "";
let mistakes = [];
let totalAnswered = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  if (askedQuestions.length === questions.length) {
    askedQuestions = []; score = 0;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
  }

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while (askedQuestions.includes(randomIndex));

  askedQuestions.push(randomIndex);
  const questionObj = questions[randomIndex];

  document.getElementById("question").innerText = questionObj.question;
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  shuffleArray(questionObj.options);

  questionObj.options.forEach(option => {
    const button = document.createElement("button");
    button.className = "option-button";
    button.innerText = option;
    button.onclick = (e) => checkAnswer(e, button, questionObj.answer);
    optionsContainer.appendChild(button);
  });

  currentWord = questionObj.question.match(/'([^']+)'/)[1];
  document.getElementById("more-button").style.display = "block";
}

function checkAnswer(event, button, correctAnswer) {
  totalAnswered++;
  if (button.innerText === correctAnswer) {
    button.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
    launchConfetti(event);
    if (score === questions.length) showCelebration();
  } else {
    button.classList.add("incorrect");
    mistakes.push({
      question: document.getElementById("question").innerText,
      correctAnswer: correctAnswer
    });
    document.body.style.transition = "background-color 0.5s";
    document.body.style.backgroundColor = "#e74c3c";
    setTimeout(() => {
      document.body.style.backgroundColor = "#f4f4f4";
    }, 500);
  }
  if (totalAnswered === questions.length) {
    setTimeout(() => {
      if (mistakes.length > 0) showMistakePopup();
    }, 1500);
  }
  setTimeout(loadQuestion, 1000);
}

function updateProgressOverlay() {
  let progress = (score / questions.length) * 100;
  document.getElementById("progress-overlay").style.height = `${progress}%`;
}
function showCelebration() {
  document.getElementById("huge-celebration").style.display = "flex";
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      confetti({ particleCount: 150, spread: 80, startVelocity: 50 });
    }, i * 300);
  }
}
function resetQuiz() {
  mistakes = []; totalAnswered = 0; score = 0; askedQuestions = [];
  document.getElementById("score").innerText = score;
  document.getElementById("progress-overlay").style.height = "0%";
  document.getElementById("huge-celebration").style.display = "none";
  loadQuestion();
}
function launchConfetti() {
  confetti({ particleCount: 100, spread: 70 });
}
function openDictionary() {
  window.open(`https://wikipedia.org/wiki/Sons_and_Lovers`, '_blank');
}
function showMistakePopup() {
  const popup = document.getElementById("mistake-popup");
  const list = document.getElementById("mistake-list");
  const overlay = document.getElementById("popup-overlay");

  list.innerHTML = "";
  mistakes.forEach((m, i) => {
    const item = document.createElement("li");
    item.innerHTML = `<strong>Q${i + 1}:</strong> ${m.question}<br><strong>Correct Answer:</strong> ${m.correctAnswer}`;
    list.appendChild(item);
  });

  popup.style.display = "block";
  overlay.style.display = "block";
}
function closeMistakePopup() {
  document.getElementById("mistake-popup").style.display = "none";
  document.getElementById("popup-overlay").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById('donateModal');
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
loadQuestion();
</script>

<!-- Mistake popup -->
<div id="mistake-popup">

  <ul id="mistake-list"></ul>
  <button onclick="closeMistakePopup()">Close</button>
</div>
<div id="popup-overlay"></div>
