<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
      overflow: hidden;
      position: relative;
    }
    h2 { color: #2c3e50; }

    #quiz-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
    }

    .option-button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ecf0f1;
      transition: 0.3s;
    }

    .option-button:hover { background-color: #bdc3c7; }
    .correct { background-color: #2ecc71 !important; color: white; }
    .incorrect { background-color: #e74c3c !important; color: white; }

    .more-button {
      background-color: #f39c12;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .more-button:hover { background-color: #e67e22; }

    #score-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      z-index: 10;
    }

    #progress-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: rgba(46, 204, 113, 0.7);
      transition: height 0.5s ease-in-out;
      z-index: 5;
    }

    .huge-celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: gold;
      font-size: 50px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
    }

    #huge-celebration button {
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      margin-top: 10px;
    }

    #huge-celebration button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    #popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(128, 128, 128, 0.8);
      z-index: 19;
      display: none;
    }

    #mistake-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 30;
      width: 90%;
      max-width: 550px;
      font-family: 'Segoe UI', sans-serif;
    }

    #mistake-popup h3 {
      color: #c0392b;
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px dashed #e74c3c;
      padding-bottom: 10px;
    }

    #mistake-list {
      text-align: left;
      padding-left: 20px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.6;
      color: #2c3e50;
    }

    #mistake-list li {
      margin-bottom: 15px;
      padding: 12px;
      background: #fefefe;
      border-left: 4px solid #e74c3c;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* 💰 Donation Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover { color: #000; }

    .bkash {
      font-size: 24px;
      font-weight: bold;
      color: #d11d4c;
      margin-top: 5px;
    }

    @media (max-width: 400px) {
      .modal-content {
        padding: 25px 15px;
      }
      .close {
        font-size: 24px;
        right: 10px;
      }
    }

    /* ✅ Floating Donate Button */
    .donate-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #FFE4B5;
      color: white;
      font-size: 26px;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .donate-float:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

<div id="quiz-container">
  <p id="question"></p>

  <button id="more-button" class="more-button" onclick="openDictionary()" style="display: none;">More</button>
</div>

<div id="score-container">Correct Answers: <span id="score">0</span></div>

</div>

<!-- 🎯 Floating Donate Button -->

<!-- JS Logic -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
<script>
const questions = [
  {
    question: "Who is the author of the poem 'The Second Coming'?",
    options: ["T.S. Eliot", "W. B. Yeats", "Robert Frost", "William Wordsworth"],
    answer: "W. B. Yeats"
  },
  {
    question: "Which historical event influenced the writing of 'The Second Coming'?",
    options: [
      "World War I",
      "The Irish Civil War",
      "The Russian Revolution",
      "The Great Depression"
    ],
    answer: "World War I"
  },
  {
    question: "What does the 'gyre' symbolize in the poem?",
    options: [
      "A spiral of history and chaos",
      "A peaceful revolution",
      "A circular dance",
      "A natural disaster"
    ],
    answer: "A spiral of history and chaos"
  },
  {
    question: "What famous line begins the poem 'The Second Coming'?",
    options: [
      "'Things fall apart; the centre cannot hold'", 
      "'Do not go gentle into that good night'", 
      "'Because I could not stop for Death'", 
      "'I wandered lonely as a cloud'"
    ],
    answer: "'Things fall apart; the centre cannot hold'"
  },
  {
    question: "In the poem, what is described as 'turning and turning in the widening gyre'?",
    options: [
      "The falcon", 
      "The eagle", 
      "The lion", 
      "The serpent"
    ],
    answer: "The falcon"
  },
  {
    question: "Which figure is described as 'a rough beast, its hour come round at last' in 'The Second Coming'?",
    options: [
      "The Messiah",
      "The Sphinx",
      "The Beast of Revelation",
      "The Phoenix"
    ],
    answer: "The Beast of Revelation"
  },
  {
    question: "What theme is most dominant in 'The Second Coming'?",
    options: [
      "Hope and renewal", 
      "Chaos and destruction", 
      "Love and loss", 
      "Nature and beauty"
    ],
    answer: "Chaos and destruction"
  },
  {
    question: "Which literary device is heavily used in the line 'The centre cannot hold'?",
    options: [
      "Metaphor", 
      "Simile", 
      "Alliteration", 
      "Personification"
    ],
    answer: "Metaphor"
  },
  {
    question: "What does the poem suggest about the future in its closing lines?",
    options: [
      "A new era of peace is coming", 
      "A violent and dark force is emerging", 
      "The world will return to order", 
      "Humanity will achieve enlightenment"
    ],
    answer: "A violent and dark force is emerging"
  },
  {
    question: "How does Yeats describe the world situation at the time of writing 'The Second Coming'?",
    options: [
      "Stable and prosperous", 
      "Disintegrating and chaotic", 
      "Peaceful and hopeful", 
      "Unchanged and calm"
    ],
    answer: "Disintegrating and chaotic"
  }
];

let score = 0;
let askedQuestions = [];
let currentWord = "";
let mistakes = [];
let totalAnswered = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  if (askedQuestions.length === questions.length) {
    askedQuestions = []; score = 0;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
  }

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while (askedQuestions.includes(randomIndex));

  askedQuestions.push(randomIndex);
  const questionObj = questions[randomIndex];

  document.getElementById("question").innerText = questionObj.question;
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  shuffleArray(questionObj.options);

  questionObj.options.forEach(option => {
    const button = document.createElement("button");
    button.className = "option-button";
    button.innerText = option;
    button.onclick = (e) => checkAnswer(e, button, questionObj.answer);
    optionsContainer.appendChild(button);
  });

  currentWord = questionObj.question.match(/'([^']+)'/)[1];
  document.getElementById("more-button").style.display = "block";
}

function checkAnswer(event, button, correctAnswer) {
  totalAnswered++;
  if (button.innerText === correctAnswer) {
    button.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
    launchConfetti(event);
    if (score === questions.length) showCelebration();
  } else {
    button.classList.add("incorrect");
    mistakes.push({
      question: document.getElementById("question").innerText,
      correctAnswer: correctAnswer
    });
    document.body.style.transition = "background-color 0.5s";
    document.body.style.backgroundColor = "#e74c3c";
    setTimeout(() => {
      document.body.style.backgroundColor = "#f4f4f4";
    }, 500);
  }
  if (totalAnswered === questions.length) {
    setTimeout(() => {
      if (mistakes.length > 0) showMistakePopup();
    }, 1500);
  }
  setTimeout(loadQuestion, 1000);
}

function updateProgressOverlay() {
  let progress = (score / questions.length) * 100;
  document.getElementById("progress-overlay").style.height = `${progress}%`;
}
function showCelebration() {
  document.getElementById("huge-celebration").style.display = "flex";
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      confetti({ particleCount: 150, spread: 80, startVelocity: 50 });
    }, i * 300);
  }
}
function resetQuiz() {
  mistakes = []; totalAnswered = 0; score = 0; askedQuestions = [];
  document.getElementById("score").innerText = score;
  document.getElementById("progress-overlay").style.height = "0%";
  document.getElementById("huge-celebration").style.display = "none";
  loadQuestion();
}
function launchConfetti() {
  confetti({ particleCount: 100, spread: 70 });
}
function openDictionary() {
  window.open(`https://wikipedia.org/wiki/The_Second_Coming_(poem)`, '_blank');
}
function showMistakePopup() {
  const popup = document.getElementById("mistake-popup");
  const list = document.getElementById("mistake-list");
  const overlay = document.getElementById("popup-overlay");

  list.innerHTML = "";
  mistakes.forEach((m, i) => {
    const item = document.createElement("li");
    item.innerHTML = `<strong>Q${i + 1}:</strong> ${m.question}<br><strong>Correct Answer:</strong> ${m.correctAnswer}`;
    list.appendChild(item);
  });

  popup.style.display = "block";
  overlay.style.display = "block";
}
function closeMistakePopup() {
  document.getElementById("mistake-popup").style.display = "none";
  document.getElementById("popup-overlay").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById('donateModal');
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
loadQuestion();
</script>

<!-- Mistake popup -->
<div id="mistake-popup">
  <h3>Review Your Mistakes</h3>
  <ul id="mistake-list"></ul>
  <button onclick="closeMistakePopup()">Close</button>
</div>
<div id="popup-overlay"></div>

</body>
</html>
