<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
<script>
const questions = [
  {
    question: "Who is the protagonist of *Death of a Salesman*?",
    options: ["Biff Loman", "Charley", "Willy Loman", "Ben"],
    answer: "Willy Loman"
  },
  {
    question: "What is Willy Lomanâ€™s profession?",
    options: ["Teacher", "Carpenter", "Salesman", "Mechanic"],
    answer: "Salesman"
  },
  {
    question: "Which city does the Loman family live in?",
    options: ["Chicago", "Boston", "Brooklyn", "Philadelphia"],
    answer: "Brooklyn"
  },
  {
    question: "What recurring symbol represents Willyâ€™s failed dreams?",
    options: ["Stockings", "Car", "Seeds", "Suitcase"],
    answer: "Seeds"
  },
  {
    question: "What is the main theme of *Death of a Salesman*?",
    options: ["Adventure vs. Safety", "The American Dream", "Technology vs. Nature", "War and Peace"],
    answer: "The American Dream"
  },
  {
    question: "Who says, â€œHeâ€™s liked, but notâ€”well likedâ€?",
    options: ["Charley", "Happy", "Biff", "Willy"],
    answer: "Willy"
  },
  {
    question: "What is Biffâ€™s attitude towards his father by the end of the play?",
    options: ["Worship", "Pity", "Hatred", "Indifference"],
    answer: "Pity"
  },
  {
    question: "Which character serves as a foil to Willy Loman?",
    options: ["Ben", "Happy", "Charley", "The Woman"],
    answer: "Charley"
  },
  {
    question: "How does Willy die in the play?",
    options: ["Car accident", "Suicide", "Heart attack", "Gunshot"],
    answer: "Suicide"
  },
  {
    question: "What object does Willy associate with success and masculinity?",
    options: ["Stockings", "Tennis racket", "Hammock", "Car"],
    answer: "Car"
  },
  {
    question: "Why does Biff steal things, like a football and a pen?",
    options: ["For revenge", "To impress girls", "As a sign of rebellion", "To feel important"],
    answer: "To feel important"
  },
  {
    question: "Who is the only character who consistently offers Willy money and support?",
    options: ["Bernard", "Ben", "Charley", "Howard"],
    answer: "Charley"
  },
  {
    question: "What literary device is used in Willyâ€™s conversations with Ben?",
    options: ["Allegory", "Flashback", "Foreshadowing", "Soliloquy"],
    answer: "Flashback"
  },
  {
    question: "What job does Happy have?",
    options: ["Clerk", "Truck driver", "Sales assistant", "Warehouse manager"],
    answer: "Sales assistant"
  },
  {
    question: "What does Willy plant in the garden before his death?",
    options: ["Roses", "Vegetables", "Seeds", "Flowers"],
    answer: "Seeds"
  },
  {
    question: "Why does Willy get angry at Linda for mending stockings?",
    options: ["They're expensive", "He wants new ones", "They remind him of his affair", "He believes it's her fault he failed"],
    answer: "They remind him of his affair"
  },
  {
    question: "Who is Bernard in the play?",
    options: ["Willyâ€™s boss", "Charleyâ€™s son", "Biffâ€™s cousin", "A lawyer"],
    answer: "Charleyâ€™s son"
  },
  {
    question: "What does the jungle symbolize in Benâ€™s stories?",
    options: ["Education", "Risk and reward", "Family", "City life"],
    answer: "Risk and reward"
  },
  {
    question: "Which event caused Biff to lose faith in his father?",
    options: ["Willy lost his job", "Willy cheated on Linda", "Willy insulted Biff", "Biff failed math"],
    answer: "Willy cheated on Linda"
  },
  {
    question: "What is the tone of the Requiem scene?",
    options: ["Celebratory", "Hopeful", "Sarcastic", "Somber"],
    answer: "Somber"
  }
];

let score = 0;
let askedQuestions = [];
let currentWord = "";
let mistakes = [];
let totalAnswered = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  if (askedQuestions.length === questions.length) {
    askedQuestions = []; score = 0;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
  }

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while (askedQuestions.includes(randomIndex));

  askedQuestions.push(randomIndex);
  const questionObj = questions[randomIndex];

  document.getElementById("question").innerText = questionObj.question;
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  shuffleArray(questionObj.options);

  questionObj.options.forEach(option => {
    const button = document.createElement("button");
    button.className = "option-button";
    button.innerText = option;
    button.onclick = (e) => checkAnswer(e, button, questionObj.answer);
    optionsContainer.appendChild(button);
  });

  currentWord = questionObj.question.match(/'([^']+)'/)[1];
  document.getElementById("more-button").style.display = "block";
}

function checkAnswer(event, button, correctAnswer) {
  totalAnswered++;
  if (button.innerText === correctAnswer) {
    button.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
    launchConfetti(event);
    if (score === questions.length) showCelebration();
  } else {
    button.classList.add("incorrect");
    mistakes.push({
      question: document.getElementById("question").innerText,
      correctAnswer: correctAnswer
    });
    document.body.style.transition = "background-color 0.5s";
    document.body.style.backgroundColor = "#e74c3c";
    setTimeout(() => {
      document.body.style.backgroundColor = "#f4f4f4";
    }, 500);
  }
  if (totalAnswered === questions.length) {
    setTimeout(() => {
      if (mistakes.length > 0) showMistakePopup();
    }, 1500);
  }
  setTimeout(loadQuestion, 1000);
}

function updateProgressOverlay() {
  let progress = (score / questions.length) * 100;
  document.getElementById("progress-overlay").style.height = `${progress}%`;
}
function showCelebration() {
  document.getElementById("huge-celebration").style.display = "flex";
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      confetti({ particleCount: 150, spread: 80, startVelocity: 50 });
    }, i * 300);
  }
}
function resetQuiz() {
  mistakes = []; totalAnswered = 0; score = 0; askedQuestions = [];
  document.getElementById("score").innerText = score;
  document.getElementById("progress-overlay").style.height = "0%";
  document.getElementById("huge-celebration").style.display = "none";
  loadQuestion();
}
function launchConfetti() {
  confetti({ particleCount: 100, spread: 70 });
}
function openDictionary() {
  window.open(`https://wikipedia.org/wiki/Death_of_a_Salesman`, '_blank');
}
function showMistakePopup() {
  const popup = document.getElementById("mistake-popup");
  const list = document.getElementById("mistake-list");
  const overlay = document.getElementById("popup-overlay");

  list.innerHTML = "";
  mistakes.forEach((m, i) => {
    const item = document.createElement("li");
    item.innerHTML = `<strong>Q${i + 1}:</strong> ${m.question}<br><strong>Correct Answer:</strong> ${m.correctAnswer}`;
    list.appendChild(item);
  });

  popup.style.display = "block";
  overlay.style.display = "block";
}
function closeMistakePopup() {
  document.getElementById("mistake-popup").style.display = "none";
  document.getElementById("popup-overlay").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById('donateModal');
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
loadQuestion();
</script>

<!-- Mistake popup -->
<div id="mistake-popup">
  <h3>Review Your Mistakes</h3>
  <ul id="mistake-list"></ul>
  <button onclick="closeMistakePopup()">Close</button>
</div>
<div id="popup-overlay"></div>

</body>
