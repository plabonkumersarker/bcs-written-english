  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
      overflow: hidden;
      position: relative;
    }
    h2 { color: #2c3e50; }

    #quiz-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
    }

    .option-button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ecf0f1;
      transition: 0.3s;
    }

    .option-button:hover { background-color: #bdc3c7; }
    .correct { background-color: #2ecc71 !important; color: white; }
    .incorrect { background-color: #e74c3c !important; color: white; }

    .more-button {
      background-color: #f39c12;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .more-button:hover { background-color: #e67e22; }

    #score-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      z-index: 10;
    }

    #progress-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: rgba(46, 204, 113, 0.7);
      transition: height 0.5s ease-in-out;
      z-index: 5;
    }

    .huge-celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: gold;
      font-size: 50px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
    }

    #huge-celebration button {
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      margin-top: 10px;
    }

    #huge-celebration button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    #popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(128, 128, 128, 0.8);
      z-index: 19;
      display: none;
    }

    #mistake-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 30;
      width: 90%;
      max-width: 550px;
      font-family: 'Segoe UI', sans-serif;
    }

    #mistake-popup h3 {
      color: #c0392b;
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px dashed #e74c3c;
      padding-bottom: 10px;
    }

    #mistake-list {
      text-align: left;
      padding-left: 20px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.6;
      color: #2c3e50;
    }

    #mistake-list li {
      margin-bottom: 15px;
      padding: 12px;
      background: #fefefe;
      border-left: 4px solid #e74c3c;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* 💰 Donation Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover { color: #000; }

    .bkash {
      font-size: 24px;
      font-weight: bold;
      color: #d11d4c;
      margin-top: 5px;
    }

    @media (max-width: 400px) {
      .modal-content {
        padding: 25px 15px;
      }
      .close {
        font-size: 24px;
        right: 10px;
      }
    }

    /* ✅ Floating Donate Button */
    .donate-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #FFE4B5;
      color: white;
      font-size: 26px;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .donate-float:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

  </style>

<!-- JS Logic -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
<script>
const questions = [
  {
    question: "Who is the speaker addressing in the poem *To A Skylark* by P. B. Shelley?",
    options: ["A nightingale", "A skylark", "A robin", "A sparrow"],
    answer: "A skylark"
  },
  {
    question: "What does the skylark symbolize in the poem?",
    options: [
      "Joy and pure inspiration",
      "Sadness and melancholy",
      "Freedom and rebellion",
      "Loneliness and despair"
    ],
    answer: "Joy and pure inspiration"
  },
  {
    question: "Which poetic device is predominantly used to describe the skylark’s song?",
    options: ["Simile", "Alliteration", "Apostrophe", "Metaphor"],
    answer: "Apostrophe"
  },
  {
    question: "How does Shelley describe the skylark's song in the opening lines?",
    options: [
      "Like a cloud that drifts silently",
      "Like a poet hidden in the air",
      "Like a sorrowful lament",
      "Like thunder rolling in the sky"
    ],
    answer: "Like a poet hidden in the air"
  },
  {
    question: "What is the poem's primary theme?",
    options: [
      "The contrast between human sorrow and natural joy",
      "The inevitability of death",
      "Political revolution and change",
      "The beauty of the countryside"
    ],
    answer: "The contrast between human sorrow and natural joy"
  },
  {
    question: "Which literary period does *To A Skylark* belong to?",
    options: ["Romanticism", "Victorian", "Modernism", "Neoclassicism"],
    answer: "Romanticism"
  },
  {
    question: "In the poem, what quality does the skylark possess that humans lack?",
    options: [
      "Physical strength",
      "Eternal happiness and purity",
      "Wisdom",
      "Power to control nature"
    ],
    answer: "Eternal happiness and purity"
  },
  {
    question: "Which line from the poem shows Shelley’s admiration for the skylark’s spontaneous song?",
    options: [
      "\"Like a star of heaven in the broad daylight\"",
      "\"Like a poet hidden in the light of thought\"",
      "\"Higher still and higher\"",
      "\"Teach us, Sprite or Bird, what sweet thoughts are thine\""
    ],
    answer: "\"Higher still and higher\""
  },
  {
    question: "What kind of tone does Shelley use throughout *To A Skylark*?",
    options: ["Melancholic", "Envious and admiring", "Indifferent", "Satirical"],
    answer: "Envious and admiring"
  },
  {
    question: "Shelley contrasts the skylark's happiness with human emotions. Which human feeling is NOT mentioned in this contrast?",
    options: ["Sorrow", "Pain", "Fear", "Jealousy"],
    answer: "Jealousy"
  },
  {
    question: "What is the significance of the skylark's flight in the poem?",
    options: [
      "It symbolizes the soul’s ascent to a higher state",
      "It represents political freedom",
      "It is a sign of approaching storm",
      "It signifies death and decay"
    ],
    answer: "It symbolizes the soul’s ascent to a higher state"
  },
  {
    question: "Shelley calls the skylark a ‘blithe Spirit.’ What does the word ‘blithe’ mean here?",
    options: ["Sad", "Joyful", "Angry", "Wise"],
    answer: "Joyful"
  },
  {
    question: "The poem was published in which year?",
    options: ["1820", "1819", "1825", "1830"],
    answer: "1820"
  },
  {
    question: "Which of the following best describes the structure of *To A Skylark*?",
    options: [
      "A sonnet with 14 lines",
      "An ode with multiple stanzas",
      "A free verse poem without rhyme",
      "A narrative ballad"
    ],
    answer: "An ode with multiple stanzas"
  },
  {
    question: "How does the speaker feel about the skylark’s ability to inspire human poets?",
    options: [
      "Frustrated because humans cannot match its purity",
      "Hopeful that humans can learn from it",
      "Indifferent to its influence",
      "Jealous and resentful"
    ],
    answer: "Hopeful that humans can learn from it"
  }
]

let score = 0;
let askedQuestions = [];
let currentWord = "";
let mistakes = [];
let totalAnswered = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  if (askedQuestions.length === questions.length) {
    askedQuestions = []; score = 0;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
  }

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while (askedQuestions.includes(randomIndex));

  askedQuestions.push(randomIndex);
  const questionObj = questions[randomIndex];

  document.getElementById("question").innerText = questionObj.question;
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  shuffleArray(questionObj.options);

  questionObj.options.forEach(option => {
    const button = document.createElement("button");
    button.className = "option-button";
    button.innerText = option;
    button.onclick = (e) => checkAnswer(e, button, questionObj.answer);
    optionsContainer.appendChild(button);
  });

  currentWord = questionObj.question.match(/'([^']+)'/)[1];
  document.getElementById("more-button").style.display = "block";
}

function checkAnswer(event, button, correctAnswer) {
  totalAnswered++;
  if (button.innerText === correctAnswer) {
    button.classList.add("correct");
    score++;
    document.getElementById("score").innerText = score;
    updateProgressOverlay();
    launchConfetti(event);
    if (score === questions.length) showCelebration();
  } else {
    button.classList.add("incorrect");
    mistakes.push({
      question: document.getElementById("question").innerText,
      correctAnswer: correctAnswer
    });
    document.body.style.transition = "background-color 0.5s";
    document.body.style.backgroundColor = "#e74c3c";
    setTimeout(() => {
      document.body.style.backgroundColor = "#f4f4f4";
    }, 500);
  }
  if (totalAnswered === questions.length) {
    setTimeout(() => {
      if (mistakes.length > 0) showMistakePopup();
    }, 1500);
  }
  setTimeout(loadQuestion, 1000);
}

function updateProgressOverlay() {
  let progress = (score / questions.length) * 100;
  document.getElementById("progress-overlay").style.height = `${progress}%`;
}
function showCelebration() {
  document.getElementById("huge-celebration").style.display = "flex";
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      confetti({ particleCount: 150, spread: 80, startVelocity: 50 });
    }, i * 300);
  }
}
function resetQuiz() {
  mistakes = []; totalAnswered = 0; score = 0; askedQuestions = [];
  document.getElementById("score").innerText = score;
  document.getElementById("progress-overlay").style.height = "0%";
  document.getElementById("huge-celebration").style.display = "none";
  loadQuestion();
}
function launchConfetti() {
  confetti({ particleCount: 100, spread: 70 });
}
function openDictionary() {
  window.open(`https://wikipedia.org/wiki/To_a_Skylark`, '_blank');
}
function showMistakePopup() {
  const popup = document.getElementById("mistake-popup");
  const list = document.getElementById("mistake-list");
  const overlay = document.getElementById("popup-overlay");

  list.innerHTML = "";
  mistakes.forEach((m, i) => {
    const item = document.createElement("li");
    item.innerHTML = `<strong>Q${i + 1}:</strong> ${m.question}<br><strong>Correct Answer:</strong> ${m.correctAnswer}`;
    list.appendChild(item);
  });

  popup.style.display = "block";
  overlay.style.display = "block";
}
function closeMistakePopup() {
  document.getElementById("mistake-popup").style.display = "none";
  document.getElementById("popup-overlay").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById('donateModal');
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
loadQuestion();
</script>

<!-- Mistake popup -->
<div id="mistake-popup">
  <h3>Review Your Mistakes</h3>
  <ul id="mistake-list"></ul>
  <button onclick="closeMistakePopup()">Close</button>
</div>
<div id="popup-overlay"></div>

</body>
